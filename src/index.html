<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Book List</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Add Book</h1>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <div class="insert">
                <label for="b-title">Book Title</label>
                <input type="text" name="b-title" class="insert-input ">

                <label for="a-name">Author's Name</label>
                <input type="text" name="a-name" class="insert-input">

                <label for="isbn">ISBN</label>
                <input type="text" name="isbn" class="insert-input">
                
                <button id="submit" class="btn">Submit</button>
                <button id="clear" class="btn">Clear</button>
            </div>
        </div>

        <div class="line dispose"></div>

        <div class="container">
            <div class="display">
                <div class="display-header">
                    <span class="heading">Book Title</span>
                    <span class="heading">Author's Name</span>
                    <span class="heading">ISBN</span>
                </div>
            </div>
        </div>
                
        <div class="line"></div>

        <div class="container">
            <div class="display">
                <div class="display-content">

                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
